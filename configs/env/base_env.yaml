type: env

n_warehouses: 3
n_skus: 5
episode_length: 365

init_inv_mean: 10
init_inv_std: 2

holding_costs: [1, 2, 3]
lost_sales_costs: 5.0
shipment_costs:
    - [0.0, 1.0, 2.0]
    - [1.0, 0.0, 1.0]
    - [2.0, 1.0, 0.0]

demand_sampler:
  model: Poisson
  lambda_orders: 10
  lambda_skus: [1,1,1,1,1]

demand_allocator:
  model: Greedy

lead_time_sampler:
  model: Gamma
  max_lead_time: 10
  alpha: 2.0
  beta: 1.0









